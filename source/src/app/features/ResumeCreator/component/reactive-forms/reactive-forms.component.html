<div class="page-container">
<div class="card-container">
  <mat-card class="mid-card">
    <mat-stepper>
      <mat-step [stepControl]="contactInfoForm">
        <form [formGroup]="contactInfoForm" class="form-container">
          <ng-template matStepLabel>
            Contact Information
          </ng-template>

          <table class="full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="full-width">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="Capt. Jack Sparrow" formControlName="firstName">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field class="full-width">
                  <mat-label>Last Name </mat-label>
                  <input matInput placeholder="Sparrow" formControlName="lastName">
                </mat-form-field>
              </td>
            </tr>
          </table>

          <p>
            <mat-form-field class="full-width">
              <mat-label>Address</mat-label>
              <textarea matInput placeholder="Ex. 100 Main St" formControlName="address"></textarea>
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Address 2</mat-label>
              <textarea matInput formControlName="longAddress"></textarea>
            </mat-form-field>
          </p>

          <table class="full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="full-width">
                  <mat-label>City</mat-label>
                  <input matInput placeholder="Ex. San Francisco" formControlName="city">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field class="full-width">
                  <mat-label>State</mat-label>
                  <input matInput placeholder="Ex. California" formControlName="state">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field class="full-width">
                  <mat-label>Postal Code</mat-label>
                  <input matInput #postalCode maxlength="6" placeholder="Ex. 560001" formControlName="postalCode">
                  <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
                </mat-form-field>
              </td>
            </tr>
          </table>
          <mat-form-field class="full-width">
            <mat-label>Telephone</mat-label>
            <span matPrefix>+91 &nbsp;</span>
            <input type="tel" matInput placeholder="555-555-1234" formControlName="telePhone">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Ex. jackSparrow@example.com" formControlName="emailAddress">
            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error> -->
            <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>LinkedIn</mat-label>
            <input type="email" matInput placeholder="Ex. jackSparrow@LinkedIn.com" formControlName="linkdInProfile">
            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error> -->
            <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
          <div align="end">
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="professionForm" label="Profession Information">
        <form [formGroup]="professionForm" class="form-container">
          <mat-form-field class="full-width">
            <mat-label>Profession</mat-label>
            <input matInput formControlName="profession" placeholder="Full Stack Software Developer">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Objective</mat-label>
            <textarea matInput  formControlName="description"></textarea>
          </mat-form-field>
          <div class="container-flex margin-10">
            <span><h3>Work Experience</h3></span>
            <button mat-button (click)="openDialog()">+ Add Work Experience</button></div>
          <div *ngIf="table_DATA.length > 0">
            <app-view-table [table_DATA]="this.table_DATA" (deleteItemEvent)="deleteItem($event)" (editItemEvent)="editDialog($event)"></app-view-table>
          </div>
          <div align="end">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
    </mat-stepper>
  </mat-card>
</div>
</div>
