<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.jobName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="jd">
    <th mat-header-cell *matHeaderCellDef> Job Description </th>
    <td mat-cell *matCellDef="let element"> {{element.jobDescription}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="yoe">
    <th mat-header-cell *matHeaderCellDef> Years of Experience </th>
    <td mat-cell *matCellDef="let element"> {{calculateDays(element.tenure)}} years</td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="flag">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.isPresent">P</div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
