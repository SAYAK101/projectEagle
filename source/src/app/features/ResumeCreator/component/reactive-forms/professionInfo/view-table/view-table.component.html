<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.jobName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="jd">
    <th mat-header-cell *matHeaderCellDef> Job Description </th>
    <td mat-cell *matCellDef="let element"> {{element.jobDescription}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="yoe">
    <th mat-header-cell *matHeaderCellDef> Years of Experience </th>
    <td mat-cell *matCellDef="let element"> {{calculateDays(element.tenure)}} years</td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="flag">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.isPresent">P</div>
    </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="Icons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element, let i = index">
     <div class="container-flex">
      <button mat-icon-button color="primary" aria-label="">
        <mat-icon aria-hidden="false" aria-label="Edit field" (click)="onEdit(i)">edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" aria-label="">
        <mat-icon aria-hidden="false" aria-label="delete Entry" (click)="onDelete(i)">close</mat-icon>
      </button>
    </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
